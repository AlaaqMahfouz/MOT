<!DOCTYPE html>
<html lang="en" class="hide-scrollbar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Homepage - Ministry of Tourism Lebanon</title>
  <link rel="stylesheet" href="/Src/CSS/main.css" />
</head>
<body class="">


   <video
    autoplay
    muted
    loop
    playsinline
    class="fixed top-0 left-0 w-screen h-screen object-cover z-[-1] scale-150 brightness-75">
    <source src="/Src/Videos/videoplayback.mp4" type="video/mp4" />
    Your browser does not support the video tag.
    </video>

    <img src="/Src/Images/MinistiryOfTourismLogo.png" class="w-16 mx-auto mt-5"/>


    <!-- Navbar -->
    <nav x-data="{ open: false }"  class="z-10 flex h-auto w-auto shadow-lg rounded-lg justify-between
      md:h-16">
      <div class="flex w-full justify-between">
          <div  
          x-show="open" x-transition:enter="transition ease-in-out duration-300"
          class="flex flex-col w-full h-auto
          md:hidden">
              <div class="flex flex-col items-center justify-center gap-2">
                  <a href="">Home</a>
                  <a href="">About Us</a>
                  <a href="">Products</a>
                  <a href="">Contact</a>
                  <button>Login</button>
                  <button>Sign Up</button>
              </div>
          </div>
          <div class=" mx-auto hidden w-3/5 items-center justify-evenly font-semibold
          md:flex">
            <a href="">Home</a>
            <a href="">About Us</a>
            <a href="">Products</a>
            <a href="">Contact</a>
          </div>
          <button class="text-gray-500 w-10 h-10 relative focus:outline-none bg-white
                          md:hidden
                        " @click="open = !open">
              <span class="sr-only">Open main menu</span>
              <div class="block w-5 absolute left-1/2 top-1/2   transform  -translate-x-1/2 -translate-y-1/2">
                  <span aria-hidden="true" class="block absolute h-0.5 w-5 bg-current transform transition duration-500 ease-in-out" :class="{'rotate-45': open,' -translate-y-1.5': !open }"></span>
                  <span aria-hidden="true" class="block absolute  h-0.5 w-5 bg-current   transform transition duration-500 ease-in-out" :class="{'opacity-0': open } "></span>
                  <span aria-hidden="true" class="block absolute  h-0.5 w-5 bg-current transform  transition duration-500 ease-in-out" :class="{'-rotate-45': open, ' translate-y-1.5': !open}"></span>
              </div>
          </button>
      </div>
    </nav>

<script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>


  <script src="main.js"></script>
  <!-- tailwindcss -->
  <script src="https://cdn.tailwindcss.com"></script>

</body>
</html>
